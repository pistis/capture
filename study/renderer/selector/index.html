<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Capture Selector</title>
    <style>
        body {
            padding: 0;
            margin: 0;
            overflow: hidden;
        }
        #toolbar {
            position: absolute;
            width: auto;
            height: 20px;
            background-color: white;
            z-index: 1;
        }
        .cmd {
            width: auto;
            height: 100%;
        }
        canvas {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.4.1/cropper.css" rel="stylesheet"><!-- need to load local resource -->
</head>

<body>
    <div id="toolbar">
        <!-- refactoring by vue.js -->
        <button class="cmd" data-cmd='copy'>Copy</button>
        <button class="cmd" data-cmd='download'>Download</button>
    </div>
    <!-- <img id="preview"> -->
    <script type="text/javascript" src="./app.js"></script>
</body>

</html>
